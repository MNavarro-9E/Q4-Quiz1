<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BMI Calculator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container text-center mt-5">
    <div class="card p-4 shadow-lg">
      <h1 class="mb-3">BMI Calculator :)</h1>
      <p><strong>Body Mass Index (BMI)</strong> is used to assess your weight category based on your height and weight.</p>
      <div class="mb-3">
        <input type="number" id="weight" class="form-control" placeholder="Weight in kilograms">
      </div>
      <div class="mb-3">
        <input type="number" id="height" class="form-control" placeholder="Height in meters">
      </div>
      <button onclick="bmiCalculation()" class="btn btn-warning">Calculate BMI</button>
      <div class="output mt-4">
        <h4 id="result">Output</h4>
      </div>
    </div>
    <footer class="mt-4">
      <p>Source: <a href="https://www.cdc.gov/bmi/adult-calculator/index.html" target="_blank">BMI guide</a></p>
      <p>@SOFIA NAVARRO</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
